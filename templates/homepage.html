<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Simple Card with AJAX</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet" />
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <div class="card mt-4">
                        <div class="card-body">
                            <h2 class="card-title"><b>Logo API</b></h2>
                            <form id="inputForm">
                                {% csrf_token %}
                                <div class="mb-3">
                                    <label for="input" class="form-label"
                                        >The Logo API provides logo images for
                                        tens of thousands of different
                                        companies.</label
                                    >
                                    <textarea
                                        class="form-control"
                                        id="exampleTextarea"
                                        rows="8"></textarea>
                                </div>
                                <button type="submit" class="btn btn-primary">
                                    Convert
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="card mt-4">
                        <div class="card-body" id="jsonContainer"></div>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script>
        $("#inputForm").submit(function (event) {
            event.preventDefault()
            var csrfToken = $("input[name='csrfmiddlewaretoken']").val()
            var inputValue = $("#exampleTextarea").val()
            console.log(inputValue)
            $("#jsonContainer").empty()
            $.ajax({
                url: "display_data/",
                type: "GET",
                data: {
                    inputValue: inputValue, // Include the inputValue as a query parameter
                },
                dataType: "json",
                success: function (response) {
                    logJSONData(response)
                },
                error: function (xhr, status, error) {
                    console.error("Error occurred while fetching data:", error)
                },
            })
        })
        function logJSONData(data, prefix = "") {
            for (const key in data) {
                if (typeof data[key] === "object" && data[key] !== null) {
                    logJSONData(data[key])
                } else {
                    //console.log(`${prefix}${key}:`, data[key])
                    console.log(key)
                    if (key == "image") {
                        $("#jsonContainer").append(
                            `<p><b>${prefix}${key}</b>: <img src="${data[key]}" alt="..." class="img-thumbnail"></p>`
                        )
                    } else {
                        $("#jsonContainer").append(
                            `<p><b>${prefix}${key}</b>: ${data[key]}</p>`
                        )
                    }
                }
            }
        }
    </script>
</html>
